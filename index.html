<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream College App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="topnav">
        <a href="index.html" class="home">Home</a>
    </div>
    <h2>Dream College Searcher</h2>
    <h4>To help students find the right step forward.</h4>
    <div id="search-bar">
        <input type="text" placeholder="Type in here..." id="search"><button id="search-btn"><i class="fa fa-search">Search</i></button>
    </div>
    <div class="card">
        <h3>Recent Searches</h3>
        <div id="name"></div>
        <span id="last-search"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
