<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream College App</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h1>College Search</h1>
        <div id="buttons-views"></div>

        <form id="college-form">
            <label for="college-input">Add A Dream College</label>
            <input type="text" id="college-input">
            <br>
            <input type="submit" id="add-college" value="Add a College">
        </form>
        <div id="college-view"></div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

        var colleges = ["Harvard", "Yale", "Eastern Illinois University", "Cambridge"];
        var key = "free_08f13934a3a96803db7cbb36c5"

         function displayCollegeInfo(){
            var college = $(this).attr("data-name");
            var queryURL = "https://api.collegeai.com/v1/api/autocomplete/" + colleges + "?api_key=" + key + "&query=MIT";
            
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function(response){
                console.log(response)

                var collegeDiv = $("<div class='college'>");
                
            })
    
         }
         function renderButtons(){
             $("#buttons-view").empty();
             for (var i = 0; i<colleges.length; i++){
                 var a = $("<button>");
                a.addClass("movie-btn");
                a.attr("data-name", colleges[i]);
                a.text(colleges[i]);
                $("#buttons-view").append(a);
             }
         }
         $("#add-college").on("click", function(event){
            event.preventDefault();
            var college = $("#college-input").val().trim();
            colleges.push(college)
            renderButtons();
         });
         $(document).on("click", ".college-btn", displayCollegeInfo);
         renderButtons();
        
        </script>
        
      </div>
    </body>
    

</html>
